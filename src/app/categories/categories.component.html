<!-- Card -->
<mat-card class="center">

  <!-- Content -->
  <mat-card-content *ngIf="categories.length" class ="center">
    <!-- Virtual Scroll -->
    <cdk-virtual-scroll-viewport itemSize="{{scroll.itemSize}}" [ngStyle]= "scroll.viewPortSize" >
      <!-- Categories -->
      <a *cdkVirtualFor="let category of categories;" class="line" clickable routerLink="{{category.id}}" >
        <!-- Image -->
        <div class="img-container">
          <span aria-hidden="true" class="centerVertical"></span>
          <img src="{{category.imageUrl}}"/>
        </div>
        <!-- Text -->
        <div class="text-container">
          <span class="category-name">{{category.name}}</span>
        </div>
      </a>
    </cdk-virtual-scroll-viewport>
  </mat-card-content>

</mat-card>
