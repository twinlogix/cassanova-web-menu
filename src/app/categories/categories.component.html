<!-- Card -->
<mat-card class="center">

  <!-- Title -->
  <mat-card-title>
    <h2 class="overflow-text">Categorie</h2>
  </mat-card-title>

  <!-- Categories -->
  <mat-card-content *ngIf="categories.length" class ="center">
    <mat-list>
      <mat-list-item *ngFor="let category of categories" clickable routerLink="/categories/{{category.id}}">
        <img mat-list-avatar src="{{category.imageUrl}}"/>
        <p matLine>
          <span class="category-name overflow-text">{{category.name}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
