<mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="pageType !== PageType.ERROR; else errorPage">
      <!-- Backwards navigation buttons -->
      <a mat-icon-button *ngIf="backLabel" [attr.aria-label]="backLabel" routerLink="{{backRoute}}"><mat-icon>{{backIcon}}</mat-icon></a>
      <div aria-hidden="true" class="space"></div>
      <!-- Page Title, async to handle cases in which the title is the product's category or name-->
      <h1 *ngIf="barTitle | async as title">{{title}}</h1>
      <div aria-hidden="true" class="space"></div>
      <a mat-icon-button *ngIf="searchLabel" [attr.aria-label]="searchLabel" routerLink="{{searchRoute}}"><mat-icon>search</mat-icon></a>
    </mat-toolbar-row>
    <ng-template #errorPage>
      <mat-toolbar-row >
        <a mat-icon-button aria-label="Torna alla homepage" routerLink="/salespoint"><mat-icon >store</mat-icon></a>
      </mat-toolbar-row>
    </ng-template>
</mat-toolbar>
