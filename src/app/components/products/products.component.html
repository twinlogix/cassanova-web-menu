<!-- Card -->
<ng-container *ngIf="firstFetch">
  <ng-container *ngIf="items.length > 0; else noProducts">
    <app-nav-bar></app-nav-bar>
    <div class="responsive-container search-results"
      infinite-scroll
      (scrolled)="onScrollDown()"
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="300">
      <div class="item-content-container" *ngFor="let product of items">
        <div class="price-tag"><span>{{product.prices[0].value | currency}}</span></div>
        <a routerLink="products/{{product.id}}">
          <mat-card>
            <img src="{{product.images[0].imageUrl}}">
            <mat-card-content>
              <p>{{product.description}}</p>
            </mat-card-content>
          </mat-card>
        </a>
      </div>
    </div>
  </ng-container>
  <ng-template #noProducts>
    <app-message-template title="Nessun prodotto trovato" content="Nessun prodotto trovato"></app-message-template>
  </ng-template>
</ng-container>


<!-- No Products -->
<ng-template #loading>
  <p>Caricamento prodotti...</p>
</ng-template>
