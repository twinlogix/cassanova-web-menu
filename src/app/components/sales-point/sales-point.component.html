<!-- Card -->
<mat-card class="center">

  <!-- Title -->
  <mat-card-title>
    <h2 class="overflow-text">Punti Vendita</h2>
  </mat-card-title>

  <!-- Content -->
  <mat-card-content *ngIf="salesPointSub | async as salesPoints" class = "center">
    <!-- Virtual Scroll -->
    <cdk-virtual-scroll-viewport itemSize="{{scroll.itemSize}}" [ngStyle]= "scroll.viewPortSize">
      <!-- Products -->
      <a *cdkVirtualFor="let sp of salesPoints;" class="line" clickable routerLink="/{{sp.id}}/categories">
        <mat-icon class="salepoint-img">store</mat-icon>
        <!-- Text -->
        <div class="text-container">
          <!-- First Line -->
          <p class="first-line">
            <span class="salepoint-name overflow-text">{{sp.description}}</span>
          </p>
          <!-- Second Line -->
          <p class="second-line">
            <span class="salepoint-address overflow-text">NOTA: dato a caso, formatta il testo in salesPoints component {{sp.city}}</span>
          </p>
        </div>
      </a>
    </cdk-virtual-scroll-viewport>
  </mat-card-content>
</mat-card>
