<!-- Card -->
<div class="page-container">
  <app-nav-bar></app-nav-bar>
  <ng-container *ngIf="salesPointSub | async as salesPoints;">
    <div class="scroller-wrapper">
      <virtual-scroller #scroll [bufferAmount]="4" [items]="salesPoints" >
        <div class="item-content-container" *ngFor="let sp of scroll.viewPortItems">
          <a mat-raised-button class="sp-button" color="accent" aria-label="Go to salespoint" routerLink="../{{sp.id}}/categories"><mat-icon class="cart">shopping_cart</mat-icon></a>
          <a routerLink="../{{sp.id}}/categories">
            <mat-card>
              <img mat-card-image src="{{sp.img}}" alt="Photo of the salespoint"/>
              <mat-card-content>
                  <!-- First Line -->
                  <p class="first-line">
                    <span>{{sp.description}}</span>
                  </p>
                  <!-- Second Line -->
                  <p class="second-line">
                    <mat-icon aria-hidden="true">location_on</mat-icon>
                    <span class="salepoint-address">
                      {{getAddress(sp)}}
                    </span>
                  </p>
              </mat-card-content>
            </mat-card>
          </a>
        </div>
      </virtual-scroller>
    </div>
  </ng-container>

  <ng-template #loading>
    <p class="no-product overflow-text">Caricamento punti vendita...</p>
  </ng-template>
</div>
