<app-nav-bar></app-nav-bar>

<ng-container *ngIf="salesPointSub | async as salesPoints">
  <cdk-virtual-scroll-viewport itemSize="auto">
    <div class="responsive-container">
      <div class="sp-content-container" *cdkVirtualFor="let sp of salesPoints">
        <a mat-raised-button class="sp-button" color="accent" aria-label="Go to salespoint" routerLink="/{{sp.id}}/categories"><mat-icon class="cart">shopping_cart</mat-icon></a>
        <mat-card>
          <img mat-card-image src="http://www.bahrain101.com/wp-content/uploads/2016/11/coffee-shop-cover.jpg" alt="Photo of the salespoint"/>
          <mat-card-content>
              <!-- First Line -->
              <p class="first-line">
                <span>{{sp.description}}</span>
              </p>
              <!-- Second Line -->
              <p class="second-line">
                <mat-icon aria-hidden="true">location_on</mat-icon>
                <span class="salepoint-address">
                  NOTA: dato a caso, formatta il testo in salesPoints component {{sp.city}}
                </span>
              </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</ng-container>
