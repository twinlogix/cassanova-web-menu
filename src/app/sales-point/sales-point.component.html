<!-- Card -->
<mat-card [ngClass]="{disabled: page.isDisabled()}" class="center">

  <!-- Title -->
  <mat-card-title>
    <h2 class="overflow-text">Punti Vendita</h2>
  </mat-card-title>

  <!-- Content -->
  <mat-card-content *ngIf="salesPoints.length > 0" class = "center" [ngClass]="{disabled: page.isDisabled()}">
    <!-- Virtual Scroll -->
    <cdk-virtual-scroll-viewport [itemSize]="this.scroll.itemSize" [ngStyle]= "this.scroll.viewPortSize">
      <!-- Products -->
      <div *cdkVirtualFor="let salePoint of salesPoints;" class="line" clickable routerLink="/{{page.getSp()}}/{{salePoint.id}}/categories">
        <!-- Text -->
        <div class="text-container">
          <!-- First Line -->
          <p class="first-line">
            <span class="salepoint-name overflow-text">{{salePoint.name}}</span>
          </p>
          <!-- Second Line -->
          <p class="second-line">
            <span class="salepoint-address overflow-text">{{salePoint.address}}</span>
          </p>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-card-content>
</mat-card>
